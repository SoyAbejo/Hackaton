<!-- templates/index.html -->
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Cuidado Inteligente - Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
    <header class="site-header">
        <h1>Alejandro Puerto — Cuidado Inteligente</h1>
        <nav>
            <a href="/login" class="btn">Admin</a>
        </nav>
    </header>

    <main class="container">
        <section class="left">
            <div id="map" style="height:420px;border-radius:10px;"></div>
            <div class="cards">
                <div class="card">
                    <h3>Próximas jornadas</h3>
                    <ul id="jornadas-list"></ul>
                </div>
                <div class="card">
                    <h3>Pacientes estimados (siguiente mes)</h3>
                    <p id="estimate">Cargando...</p>
                </div>
            </div>
        </section>

        <section class="right">
            <div class="card">
                <h3>Tendencia mensual de atenciones</h3>
                <canvas id="historyChart"></canvas>
            </div>
            <div class="card">
                <h3>Proyección 6 meses</h3>
                <canvas id="projChart"></canvas>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
